<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4>Currently Scheduled:</h4>
<div  style="color:black;"    *ngIf="this.todos.length == 0; else elseBlock">
  Nothing to do currently. Schedule some activities!
</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos">
    <app-todo-item
      [todo]="todo"
      (todoDelete)="deleteTodo($event)"
    ></app-todo-item>
  </div>
</ng-template>
