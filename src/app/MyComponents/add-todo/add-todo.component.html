<div class="my-3">
  <h4>Add an Activity</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        [(ngModel)] = "title"
        class="form-control"
        id = "title"
        name="title"
        aria-describedby="emailHelp"
        placeholder="enter title"
      />
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input
        type="text"
        [(ngModel)] = "desc"
        class="form-control"
        name = "desc"
        id="desc"
        placeholder="enter description"
      />
    </div>
    <button type="submit" class="btn btn-warning btn-sm my-3">Submit</button>
  </form>
</div>
